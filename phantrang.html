<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện phân trang</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-10">
    <div class="fixed top-5 left-5 bg-white p-5 rounded-lg shadow-lg">
        <h3 class="text-base text-gray-700 mb-2.5">Demo Controls</h3>
        <div>
            <button onclick="goToPage(1)" class="m-0.5 px-3 py-1.5 border border-gray-300 bg-white rounded text-xs cursor-pointer hover:bg-gray-50">Trang 1</button>
            <button onclick="goToPage(6)" class="m-0.5 px-3 py-1.5 border border-gray-300 bg-white rounded text-xs cursor-pointer hover:bg-gray-50">Trang 6</button>
            <button onclick="goToPage(15)" class="m-0.5 px-3 py-1.5 border border-gray-300 bg-white rounded text-xs cursor-pointer hover:bg-gray-50">Trang 15</button>
            <button onclick="goToPage(25)" class="m-0.5 px-3 py-1.5 border border-gray-300 bg-white rounded text-xs cursor-pointer hover:bg-gray-50">Trang 25</button>
        </div>
        <div class="mt-2.5">
            <button onclick="setTotalPages(10)" class="m-0.5 px-3 py-1.5 border border-gray-300 bg-white rounded text-xs cursor-pointer hover:bg-gray-50">10 trang</button>
            <button onclick="setTotalPages(25)" class="m-0.5 px-3 py-1.5 border border-gray-300 bg-white rounded text-xs cursor-pointer hover:bg-gray-50">25 trang</button>
            <button onclick="setTotalPages(50)" class="m-0.5 px-3 py-1.5 border border-gray-300 bg-white rounded text-xs cursor-pointer hover:bg-gray-50">50 trang</button>
        </div>
    </div>

    <div class="inline-flex items-center gap-0.5 bg-white p-2 rounded-lg shadow-lg" id="pagination">
        <!-- Pagination sẽ được tạo bởi JavaScript -->
    </div>

    <script>
        let currentPage = 6;
        let totalPages = 25;

        function createPagination(current, total) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Nút Previous
            const prevBtn = document.createElement('a');
            prevBtn.className = `flex items-center justify-center min-w-8 h-8 px-2 border border-gray-200 bg-white text-gray-700 text-sm font-medium rounded cursor-pointer transition-all duration-200 select-none ${current === 1 ? 'text-gray-400 cursor-not-allowed bg-gray-50' : 'hover:bg-gray-50 hover:border-gray-300'}`;
            prevBtn.innerHTML = '‹';
            prevBtn.onclick = () => current > 1 && goToPage(current - 1);
            pagination.appendChild(prevBtn);

            // Logic hiển thị các trang
            const pages = [];
            
            if (total <= 7) {
                // Nếu ít hơn hoặc bằng 7 trang, hiển thị tất cả
                for (let i = 1; i <= total; i++) {
                    pages.push(i);
                }
            } else {
                // Luôn hiển thị trang 1
                pages.push(1);
                
                if (current <= 4) {
                    // Nếu trang hiện tại gần đầu
                    for (let i = 2; i <= 5; i++) {
                        pages.push(i);
                    }
                    pages.push('...');
                    pages.push(total);
                } else if (current >= total - 3) {
                    // Nếu trang hiện tại gần cuối
                    pages.push('...');
                    for (let i = total - 4; i <= total; i++) {
                        pages.push(i);
                    }
                } else {
                    // Nếu trang hiện tại ở giữa
                    pages.push('...');
                    for (let i = current - 1; i <= current + 1; i++) {
                        pages.push(i);
                    }
                    pages.push('...');
                    pages.push(total);
                }
            }

            // Tạo các phần tử trang
            pages.forEach(page => {
                if (page === '...') {
                    const dots = document.createElement('span');
                    dots.className = 'flex items-center justify-center min-w-8 h-8 text-gray-400 text-sm font-medium cursor-default';
                    dots.textContent = '...';
                    pagination.appendChild(dots);
                } else {
                    const pageBtn = document.createElement('a');
                    pageBtn.className = `flex items-center justify-center min-w-8 h-8 px-2 border text-sm font-medium rounded cursor-pointer transition-all duration-200 select-none ${page === current ? 'bg-blue-500 border-blue-500 text-white hover:bg-blue-600 hover:border-blue-600' : 'border-gray-200 bg-white text-gray-700 hover:bg-gray-50 hover:border-gray-300'}`;
                    pageBtn.textContent = page;
                    pageBtn.onclick = () => goToPage(page);
                    pagination.appendChild(pageBtn);
                }
            });

            // Nút Next
            const nextBtn = document.createElement('a');
            nextBtn.className = `flex items-center justify-center min-w-8 h-8 px-2 border border-gray-200 bg-white text-gray-700 text-sm font-medium rounded cursor-pointer transition-all duration-200 select-none ${current === total ? 'text-gray-400 cursor-not-allowed bg-gray-50' : 'hover:bg-gray-50 hover:border-gray-300'}`;
            nextBtn.innerHTML = '›';
            nextBtn.onclick = () => current < total && goToPage(current + 1);
            pagination.appendChild(nextBtn);
        }

        function goToPage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                createPagination(currentPage, totalPages);
            }
        }

        function setTotalPages(total) {
            totalPages = total;
            if (currentPage > totalPages) {
                currentPage = totalPages;
            }
            createPagination(currentPage, totalPages);
        }

        // Khởi tạo pagination
        createPagination(currentPage, totalPages);
    </script>
</body>
</html>
